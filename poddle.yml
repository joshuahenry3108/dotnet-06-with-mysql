revolte:
  version: "1.0"
  project: "threads"
  appName: "subscription"
  env:
    staging:
      branch: main
      services:
        rid_1:
          name: "auth-service"
          type: "WEB_SERVICE"
          entryPoint: "Program.cs"
          specifications:
            cpu: 2
            memory: 2
            storage: 30
          properties:
            health: "/health"
            port: 8080
            variables:
              BASE_URL: "#{base_Url}"
              DATABASE_URL: "#{userDatabase.dbUrl}"
              DATABASE_PORT: "#{userDatabase.dbPort}"
              DATABASE_USERNAME: "#{userDatabase.dbUsername}"
              DATABASE_PASSWORD: "#{userDatabase.dbPassword}"
              DATABASE_NAME: "#{userDatabase.dbName}"
              THIRD_PARTY_URL: https://testtt.requestcatcher.com/
        rid_2:
          name: "userDatabase"
          type: "DATABASE"
          specifications:
            cpu: 2
            memory: 1
            storage: 50
            engine: "mysql"
